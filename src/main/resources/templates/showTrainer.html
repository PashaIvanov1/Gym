<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Список Тренеров</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-p/KXoL2ob6PJe24zL/MHihXSq0kvtl+DbBaBZ3y1SH6h5mDGqfXo9KYn6N01P/nYJAR+MVhP9Jqyq3WXLC6okQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <style>
    body {
      background-color: #212529;
      color: #fff;
    }

    .btn-neon {
      color: #fff;
      background-color: #212529;
      border-color: #17a2b8;
      box-shadow: 0 0 0.2rem #17a2b8;
    }

    .btn-neon:hover {
      background-color: #17a2b8;
      box-shadow: 0 0 0.2rem #17a2b8;
    }

    .text-red {
      color: wheat;
    }

  </style>

</head>
<body>



<div class="container text-center">
  <h1 class="text-red">Trainer List</h1>
  <table class="table">
    <thead>
    <tr>
      <th class="text-red">ID</th>
      <th class="text-red">First Name</th>
      <th class="text-red">Last Name</th>
      <th class="text-red">Description</th>
      <th class="text-red">Phone</th>
      <th class="text-red">Experience</th>
      <th class="text-red">Email</th>
      <th class="text-red">Age</th>
      <th class="text-red">Gym</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="trainer : ${trainers}">
      <td th:text="${trainer.id}" class="text-red"></td>
      <td th:text="${trainer.firstName}" class="text-red"></td>
      <td th:text="${trainer.lastName}" class="text-red"></td>
      <td th:text="${trainer.description}" class="text-red"></td>
      <td th:text="${trainer.phoneNumber}" class="text-red"></td>
      <td th:text="${trainer.experienceYears}" class="text-red"></td>
      <td th:text="${trainer.email}" class="text-red"></td>
      <td th:text="${trainer.age}" class="text-red"></td>
      <td th:text="${trainer.gymId.id}" class="text-red"></td>


      <td><a th:href="@{'/trainer/update/' + ${trainer.id}}" class="btn btn-outline-primary"><i class="fas fa-user-edit ml-2"></i>Update</a></td>

      <td><a th:href="@{'/trainer/delete/' + ${trainer.id}}" class="btn btn-outline-danger"><i class="fas fa-user-times ml-2"></i>Delete</a></td>

    </tr>
    </tbody>

  </table>
</div>
<div class="d-flex justify-content-between">
  <p class="my-3"><a href="/trainer/add/" button type="button" class="btn btn-primary btn-neon">Add</button></a></p>
  <p class="my-3"><a href="/login" button type="button" class="btn btn-primary btn-neon">Logout</button></a></p>
  <div>
    <div class="d-flex">
      <p class="my-3"><a href="/employee/all/" button type="button" class="btn btn-primary btn-neon">Employee List</button></a></p>
      <p class="my-3"><a href="/client/all/" button type="button" class="btn btn-primary btn-neon">Client List</button></a></p>
      <p class="my-3"><a href="/gym/all/" button type="button" class="btn btn-primary btn-neon">Gym List</button></a></p>
    </div>
  </div>
</div>
</body>
</html>
