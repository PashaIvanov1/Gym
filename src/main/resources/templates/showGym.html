<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Список Залов</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-p/KXoL2ob6PJe24zL/MHihXSq0kvtl+DbBaBZ3y1SH6h5mDGqfXo9KYn6N01P/nYJAR+MVhP9Jqyq3WXLC6okQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <style>
    body {
      background-color: #212529;
      color: #fff;
    }

    .btn-neon {
      color: #fff;
      background-color: #212529;
      border-color: #17a2b8;
      box-shadow: 0 0 0.2rem #17a2b8;
    }

    .btn-neon:hover {
      background-color: #17a2b8;
      box-shadow: 0 0 0.2rem #17a2b8;
    }

    .text-red {
      color: wheat;
    }

  </style>

</head>
<body>


<div class="container text-center">
  <h1 class="text-red">Gym List</h1>
  <table class="table">
    <thead>
    <tr>
      <th class="text-red">ID</th>
      <th class="text-red">City</th>
      <th class="text-red">Street</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="gym : ${gyms}">
      <td th:text="${gym.id}" class="text-red"></td>
      <td th:text="${gym.city}" class="text-red"></td>
      <td th:text="${gym.street}" class="text-red"></td>

      <td><a th:href="@{'/gym/update/' + ${gym.id}}" class="btn btn-outline-primary"><i class="fas fa-user-edit ml-2"></i>Update</a></td>
      <td><a th:href="@{'/gym/delete/' + ${gym.id}}" class="btn btn-outline-danger"><i class="fas fa-user-times ml-2"></i>Delete</a></td>

    </tr>
    </tbody>

  </table>
</div>
<div class="d-flex justify-content-between">
  <p class="my-3"><a href="/gym/add/" button type="button" class="btn btn-primary btn-neon">Add</button></a></p>
  <p class="my-3"><a href="/login" button type="button" class="btn btn-primary btn-neon">Logout</button></a></p>
  <div>
    <div class="d-flex">
      <p class="my-3"><a href="/employee/all/" button type="button" class="btn btn-primary btn-neon">Employee List</button></a></p>
      <p class="my-3"><a href="/client/all/" button type="button" class="btn btn-primary btn-neon">Client List</button></a></p>
      <p class="my-3"><a href="/trainer/all/" button type="button" class="btn btn-primary btn-neon">Trainer List</button></a></p>
    </div>
  </div>
</div>
</body>
</html>
