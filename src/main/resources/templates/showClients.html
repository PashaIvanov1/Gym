<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Client List</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <style>
    body {
      background-color: #212529;
      color: #fff;
    }

    .btn-neon {
      color: #fff;
      background-color: #212529;
      border-color: #17a2b8;
      box-shadow: 0 0 0.2rem #17a2b8;
    }

    .btn-neon:hover {
      background-color: #17a2b8;
      box-shadow: 0 0 0.2rem #17a2b8;
    }

    .text-red {
      color: wheat;
    }

  </style>
<body>
<div class="container text-center">
  <h1 class="text-red">Client List</h1>
  <table class="table">
    <thead>
    <tr>
      <th class="text-red">ID</th>
      <th class="text-red">First Name</th>
      <th class="text-red">Last Name</th>
      <th class="text-red">Age</th>
      <th class="text-red">Date of Birth</th>
      <th class="text-red">Phone</th>
      <th class="text-red">Email</th>
      <th class="text-red">Gym</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="client : ${clients}">
      <td th:text="${client.id}" class="text-red"></td>
      <td th:text="${client.firstName}" class="text-red"></td>
      <td th:text="${client.lastName}" class="text-red"></td>
      <td th:text="${client.age}" class="text-red"></td>
      <td th:text="${client.dayOfBirth}" class="text-red"></td>
      <td th:text="${client.phone}" class="text-red"></td>
      <td th:text="${client.email}" class="text-red"></td>
      <td th:text="${client.gym.id}" class="text-red"></td>

      <td><a th:href="@{'/client/update/' + ${client.id}}" class="btn btn-outline-primary"><i class="fas fa-user-edit ml-2"></i>Update</a></td>

      <td><a th:href="@{'/client/delete/' + ${client.id}}" class="btn btn-outline-danger"><i class="fas fa-user-times ml-2"></i>Delete</a></td>


    </tr>
    </tbody>
  </table>
</div>
<div class="d-flex justify-content-between">
  <p class="my-3"><a href="/client/add/" button type="button" class="btn btn-primary btn-neon">Add client</button></a></p>
  <p class="my-3"><a href="/login" button type="button" class="btn btn-primary btn-neon">Logout</button></a></p>
  <div>
    <div class="d-flex">
      <p class="my-3"><a href="/employee/all/" button type="button" class="btn btn-primary btn-neon">Employee List</button></a></p>
      <p class="my-3"><a href="/gym/all/" button type="button" class="btn btn-primary btn-neon">Gym List</button></a></p>
      <p class="my-3"><a href="/trainer/all/" button type="button" class="btn btn-primary btn-neon">Trainer List</button></a></p>
    </div>
  </div>
</div>

</body>
</html>
